<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Office Day Detector</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Courier New', monospace;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }

    #console {
      background-color: #000;
      color: #0f0;
      padding: 20px;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      text-align: left;
      font-family: monospace;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
    }

    .smoke {
      font-size: 18px;
      display: none;
      animation: fadeIn 2s;
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      color: #007BFF;
      text-shadow: 2px 2px 0px #001F3F;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes flash {
      0% { background-color: #000; }
      25% { background-color: yellow; }
      50% { background-color: #000; }
      75% { background-color: yellow; }
      100% { background-color: #000; }
    }

    .flashing {
      animation: flash 0.5s linear infinite;
    }

    #datetime-inputs {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Office Day Detector</h1>
  <div id="console"></div>

  <!-- Step 1: Yes/No -->
  <div id="input-area">
    <input type="text" id="user-input" placeholder="yes / no">
    <button onclick="processInput()">Submit</button>
  </div>

  <!-- Step 2: Date + Time Picker -->
  <div id="datetime-inputs">
    <input type="date" id="date-picker">
    <input type="time" id="time-picker">
    <button onclick="submitDateTime()">Confirm</button>
  </div>

  <!-- Final Message -->
  <div id="smoke" class="smoke">ðŸš¬ Let's go to smolke ðŸš¬</div>

  <!-- Alarm sound -->
  <audio id="alarm-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
  </audio>

  <script>
    const consoleOutput = document.getElementById('console');
    const userInput = document.getElementById('user-input');
    const smoke = document.getElementById('smoke');
    const alarmSound = document.getElementById('alarm-sound');
    const inputArea = document.getElementById('input-area');
    const dateInputs = document.getElementById('datetime-inputs');
    const datePicker = document.getElementById('date-picker');
    const timePicker = document.getElementById('time-picker');

    // Start
    typeLine("hello hello!", askQuestion);

    function typeLine(text, callback) {
      const p = document.createElement('p');
      consoleOutput.appendChild(p);
      let i = 0;

      function type() {
        if (i < text.length) {
          p.textContent += text.charAt(i);
          i++;
          setTimeout(type, 20);
        } else if (callback) {
          callback();
        }
        consoleOutput.scrollTop = consoleOutput.scrollHeight;
      }
      type();
    }

    function addToConsole(text, callback) {
      typeLine(text, callback);
    }

    function askQuestion() {
      addToConsole("Is today an office day? (yes/no)");
      userInput.focus();
    }

    function processInput() {
      const answer = userInput.value.trim().toLowerCase();
      addToConsole("> " + answer);
      userInput.value = '';

      if (answer === "yes") {
        addToConsole("Warning: Office day detected!");
        addToConsole("Emergency protocol activated...");

        consoleOutput.classList.add('flashing');
        alarmSound.pause();
        alarmSound.currentTime = 0;
        alarmSound.play();

        setTimeout(() => {
          consoleOutput.classList.remove('flashing');
          smoke.style.display = 'block';
          inputArea.style.display = 'none';
        }, 3000);

      } else if (answer === "no") {
        addToConsole("Sad ... Is everything allright?", () => {
          addToConsole("When are you gonna be at the office?");
          inputArea.style.display = 'none';
          dateInputs.style.display = 'block';

          // Load from storage if available
          const storedDate = localStorage.getItem('officeDate');
          const storedTime = localStorage.getItem('officeTime');
          if (storedDate) datePicker.value = storedDate;
          if (storedTime) timePicker.value = storedTime;
        });
      } else {
        addToConsole("Wrong option");
        askQuestion();
      }
    }

    function submitDateTime() {
      const date = datePicker.value;
      const time = timePicker.value;

      if (!date || !time) {
        addToConsole("Please select both date and time.");
        return;
      }

      // Save to localStorage
      localStorage.setItem('officeDate', date);
      localStorage.setItem('officeTime', time);

      addToConsole(`Okay, see you on ${date} at ${time}!`);
      dateInputs.style.display = 'none';
    }

    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        processInput();
      }
    });
  </script>
</body>
</html>
